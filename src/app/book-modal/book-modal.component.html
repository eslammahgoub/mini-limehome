<section class="modal" [class.active]="_active" tabindex="-1" role="dialog">
    <div class="modal-content" role="document">
        <div class="content" role="main">
            <div title="Close" class="modal-close" (click)="close()">Close</div>
            <h1 *ngIf="!message">Book {{hotel?.name}} Form</h1>
            <h1 *ngIf="message">{{message}}</h1>
            <form class="form column" *ngIf="!message" [formGroup]="bookFormGroup" (ngSubmit)="onSubmit()" validate>
                <label for="fname">First Name*</label>
                <input type="text" id="fname" formControlName="firstname" name="firstname" placeholder="Your name.." required>
                <br/>
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" formControlName="lastname" name="lastname" placeholder="Your last name.." required>
                <br/>
                <label for="email">Email*</label>
                <input type="email" id="email" formControlName="email" name="email" placeholder="Your email.." required>
                <br/>
                <label for="phone">Phone number*</label>
                <input type="tel" id="phone" formControlName="phone" name="phone" placeholder="Your Phone number" required>
                <br/>
                <label for="start">Start date*:</label>
                <input type="date" id="start" formControlName="start" name="trip-start" required>
                <br/>
                <label for="end">End date*:</label>
                <input type="date" id="end" formControlName="end" name="trip-end" required>
                <br/>
                <label for="peopleNum">Number of People</label>
                <input type="number" id="peopleNum" formControlName="peopleNum" name="peopleNum">
                <br/>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" formControlName="comments"></textarea>
                <div class="modal-actions">
                    <div class="button-container">
                        <!--  [disabled]="bookFormGroup.invalid" -->
                        <button type="submit" class="button">Book</button>
                    </div>
                </div>
              </form>
        </div>
    </div>
</section>
